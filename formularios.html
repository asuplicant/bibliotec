<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Campos de Formulários</h1>

    <form action="">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="seu nome" required> 

        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="seu email" required> 

        <br><br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="**">
        <label for="confirmar">Confirmar senha</label>
        <input type="password" id="confirmar senha" placeholder="**">
        
        
        <br><br>
        <label for="number">Idade</label>
        <input type="number" step="5" min="0" max="150" id="number" placeholder="Idade" required> 


        <br><br>
        <label for="estado">Estado</label>
        <select name="estado" id="estado">
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
        </select>
        
        <br><br>
        <label for="">Cadastro Ativo</label>
        <input type="radio" name="cadativo" value="sim">sim
        <input type="radio" name="cadativo" value="nao">nao

        <br><br>
        <label for="">Hobbies:</label>
        <input type="checkbox" name="hobs[]">Músicas
        <input type="checkbox" name="hobs[]">Jogos
        <input type="checkbox" name="hobs[]">Treinar
        <input type="checkbox" name="hobs[]">Tocar instrumentos


        <br><br>
        <button>Enviar</button>
    </form>
    
</body>
</html>
